<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment::header"/>
<title>用户列表界面</title>
<body>
    
	<div class="btn-group col-md-offset-5 col-md-1" style="margin-top: 50px;text-align: center;">
		<button type="button" class="btn btn-primary"  style="width:50%;" onclick="location.href='/addUser'" >新增</button>
		<button type="button" class="btn btn-info" style="width:50%;" onclick="location.href='/user/toFindUserForm'" >查询</button>
	</div>


	
	<table class="table table-hover" style="background-color:rgb(167,220,224)">
		<thead>
			<caption>用户列表</caption>
			<tr>
				<th>编号</th>
				<th>用户名</th>
				<th>密码</th>
				<th>邮箱</th>
				<th>操作</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="user:${users}">
				<td th:text="${user.id}">xx</td>
				<td th:text="${user.username}">xxx</td>
				<td th:text="${user.password}">xxxxxxxxxx</td>
				<td th:text="${user.email}">xxxxxxxxxx</td>
				<td>
					<div class="btn-group btn-group-xs">
						<button type="button" class="btn btn-info"   th:onclick="'toUpdateUserForm(\''+${user.id}+'\');'" >修改</button>
						<button type="button" class="btn btn-danger" th:onclick="'deleteUser(\''+${user.id}+'\');'" >删除</button>
					</div>
				</td>
			</tr>
		</tbody>	
	</table>

    <div class="col-md-4 col-md-offset-4"> 
    	
    	<div class="col-md-3" >       			
      		<input type="text" disabled="disabled" th:field="${pageUser.prePage}" value="xx" style="width:30%"/>
      		<a href="#" th:href="@{/user/showAllUser( pageNum=${pageUser.prePage}==0?${pageUser.firstPage}:${pageUser.prePage})}">上一页</a>
      	</div>
      	
      	<div class="col-md-3" >     
      		<a href="#" th:href="@{/user/showAllUser(pageNum=${pageUser.nextPage}==0?${pageUser.lastPage}:${pageUser.nextPage})}">下一页</a>
      		<input type="text" disabled="disabled" readonly="readonly" th:field="${pageUser.nextPage}" value="xx" style="width:30%" />
      	</div>
      	
      	<div class="col-md-3" >        	    		
      		<a href="#" th:onclick="'toPage(\''+${pageUser.firstPage}+'\',\''+${pageUser.lastPage}+'\');'">跳转至</a>
      		<input type="text" id="pageNum" value="1" style="width:30%" />  
      	</div>   
      	
      	<div class="col-md-3" >        	    		
      		<a href="#">总页数</a>
      		<input type="text" id="pageNum" value="1" th:field="${pageUser.lastPage}" style="width:30%" />  
      	</div>         	
   
    </div>

	<script th:src="@{/js/user.js}" type="text/javascript"></script>
</body>
</html>
