<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment::header"/>
<title>添加用户界面</title>
<body>

	<div class="col-md-6 col-md-offset-3" style="margin-top:50px;height:50px;text-align: center;" >	
			<h4 class="text-info">添加用户</h4>		
	</div>

	<form id="registForm" class="form-horizontal" role="form">
		<div class="form-group">
			<label for="username" class="col-md-5 control-label">用户名:</label>
			<div class="col-md-2">
				<input class="form-control" type="text" id="username" placeholder="请输入用户名" />
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-md-5 control-label">密&nbsp;&nbsp;&nbsp;码:</label>
			<div class="col-md-2">
				<input class="form-control" type="password" id="password" placeholder="请输入密码"/>
			</div>
		</div>

		<div class="form-group">
			<label for="email" class="col-md-5 control-label">邮&nbsp;&nbsp;&nbsp;箱:</label>
			<div class="col-md-2">
				<input class="form-control" type="text" id="email" placeholder="请输入邮箱"/>
			</div>
		</div>		
	</form>

	<div class="btn-group col-md-offset-5 col-md-2">
		<button type="button" class="btn btn-info" style="width: 50%;" onclick="checkAddUser()">添加</button>
		<button type="button" class="btn btn-default" style="width: 50%;" onclick="location.href='/user/showAllUser'" >返回</button>	
	</div>


<script th:src="@{/js/user.js}" type="text/javascript"></script>

</body>
</html>
