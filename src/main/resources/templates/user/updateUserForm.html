<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment::header"/>
<title>用户修改页面</title>
<body>

    <div class="col-md-5 col-md-offset-4" style="margin-top:50px;height:50px;text-align: center;">
        <h4 class="text-info">修改用户</h4> 
    </div>





    <form id="updateUserForm" class="form-horizontal" role="form" >
        <div class="form-group">
            <label   for="id" class="col-md-4 control-label" >编号:</label>
            <div  class="col-md-2">
                <input class="form-control" type="text"  th:field="${user.id}" value="xx" readonly="readonly"/>
            </div>

            <label  for="username" class="col-md-1 control-label">用户名</label>
            <div  class="col-md-2">
                <input class="form-control" type="text"  th:field="${user.username}" value="xxx" readonly="readonly"/>
            </div> 
        </div>

        <div class="form-group">
            <label  for="password" class="col-md-4 control-label" >密码:</label>
            <div  class="col-md-2">
                <input class="form-control" th:field="${user.password}" value="xxxxxxxx"/>
            </div>

         <label  for="email" class="col-md-1 control-label">邮箱:</label>
            <div  class="col-md-2">
                <input class="form-control" type="text"  th:field="${user.email}" value="xxxxxxxx" />
            </div> 
        </div>
    </form>
    
    <div class="btn-group col-md-offset-6 col-md-2">
        <button type="button" class="btn btn-info" onclick="updateUser()" >保存</button> 
        <button type="button" class="btn btn-default"  onclick="location.href='/user/showAllUser'" >返回</button>
    </div>
<script th:src="@{/js/user.js}" type="text/javascript"></script>
</body>
</html>
