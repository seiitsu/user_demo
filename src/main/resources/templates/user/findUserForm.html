				</div>
				<div class="col-md-6">
					<input class="btn btn-default btn-info" type="button" value="查询" onclick="findUser()"/>
				</div>
			</div>	
		</div>
	</form>
	
<script th:src="@{/js/user.js}" type="text/javascript"></script>

</html>
