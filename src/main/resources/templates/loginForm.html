<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment::header"/>
<title>用户登录页面</title>

<body>
	
	<div class="col-md-6 col-md-offset-3" style="margin-top:50px;height:50px;">
		<h4 class="text-danger" th:text="${message}" style="text-align: center;">请您先登录</h4>	
	</div>


	
	<form id="loginForm" class="form-horizontal" role="form">
		<div class="form-group">
			<label for="username" class="col-md-5 control-label">用户名:</label>
			<div class="col-md-2">
				<input class="form-control" type="text" id="username" placeholder="请输入用户名" />
			</div>
		</div>

		<div class="form-group">
			<label for="password" class="col-md-5 control-label">密&nbsp;&nbsp;&nbsp;码:</label>
			<div class="col-md-2">
				<input class="form-control" type="password" id="password" placeholder="请输入密码"/>
			</div>
		</div>
	</form>


	<div class="col-md-offset-5 col-md-2">
		<input type="button" value="登录" class="btn btn-primary btn-block" onclick="checkLogin()"/>
		<input type="button" value="注册" class="btn btn-info btn-block" onclick="location.href='/regist'"/>
	</div>

<script th:src="@{/js/user.js}" type="text/javascript"></script>

</body>
</html>
